<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamrip Progress</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected { background: #10b981; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6b7280;
            text-transform: uppercase;
            font-weight: 600;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #374151;
            margin-bottom: 15px;
            border-bottom: 2px solid #4f46e5;
            padding-bottom: 8px;
        }

        .item-card {
            background: #f8fafc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #4f46e5;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .item-title {
            font-weight: 600;
            color: #1f2937;
            flex: 1;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-downloading { background: #dbeafe; color: #1e40af; }
        .status-completed { background: #d1fae5; color: #065f46; }
        .status-failed { background: #fee2e2; color: #991b1b; }
        .status-resolving { background: #fef3c7; color: #92400e; }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
            margin: 8px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .playlist-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .playlist-stat {
            text-align: center;
            padding: 8px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 6px;
        }

        .playlist-stat-number {
            font-size: 1.2rem;
            font-weight: 700;
            color: #4f46e5;
        }

        .playlist-stat-label {
            font-size: 0.7rem;
            color: #6b7280;
            margin-top: 2px;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #6b7280;
        }

        .empty-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 8px;
            border-radius: 6px;
            margin-top: 8px;
            font-size: 0.8rem;
        }

        .timestamp {
            font-size: 0.7rem;
            color: #9ca3af;
            margin-top: 8px;
        }

        @media (max-width: 768px) {
            .stats { grid-template-columns: repeat(2, 1fr); }
            .item-header { flex-direction: column; align-items: flex-start; }
            .playlist-stats { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ Streamrip Progress</h1>
            <div class="connection-status">
                <div class="status-dot" id="connectionDot"></div>
                <span id="connectionStatus">Connecting...</span>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalPlaylists">0</div>
                <div class="stat-label">Playlists</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalTracks">0</div>
                <div class="stat-label">Tracks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTracks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="failedTracks">0</div>
                <div class="stat-label">Failed</div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">ðŸ“ Playlists</h2>
            <div id="playlistsContainer">
                <div class="empty-state">
                    <div class="empty-icon">ðŸŽµ</div>
                    <p>No active playlists</p>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">â¬‡ï¸ Active Downloads</h2>
            <div id="tracksContainer">
                <div class="empty-state">
                    <div class="empty-icon">ðŸŽ¶</div>
                    <p>No active downloads</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class StreamripMonitor {
            constructor() {
                this.eventSource = null;
                this.playlists = new Map();
                this.tracks = new Map();
                this.isConnected = false;
                this.reconnectDelay = 1000;
                
                this.initElements();
                this.connect();
            }

            initElements() {
                this.elements = {
                    connectionDot: document.getElementById('connectionDot'),
                    connectionStatus: document.getElementById('connectionStatus'),
                    totalPlaylists: document.getElementById('totalPlaylists'),
                    totalTracks: document.getElementById('totalTracks'),
                    completedTracks: document.getElementById('completedTracks'),
                    failedTracks: document.getElementById('failedTracks'),
                    playlistsContainer: document.getElementById('playlistsContainer'),
                    tracksContainer: document.getElementById('tracksContainer')
                };
            }

            connect() {
                // Determine the correct URL for SSE connection
                let host, port;
                
                if (window.location.protocol === 'file:') {
                    // If opened as file://, connect to localhost:8000
                    host = 'localhost';
                    port = '8000';
                } else {
                    // If served from HTTP server, use same host/port
                    host = window.location.hostname || 'localhost';
                    port = window.location.port || '8000';
                }
                
                const url = `http://${host}:${port}/events`;
                console.log('Connecting to:', url);

                this.eventSource = new EventSource(url);

                this.eventSource.onopen = () => {
                    this.isConnected = true;
                    this.reconnectDelay = 1000;
                    this.updateConnectionStatus(true);
                };

                this.eventSource.addEventListener('playlist_update', (event) => {
                    const data = JSON.parse(event.data);
                    this.handlePlaylistUpdate(data);
                });

                this.eventSource.addEventListener('track_update', (event) => {
                    const data = JSON.parse(event.data);
                    this.handleTrackUpdate(data);
                });

                this.eventSource.onerror = () => {
                    this.isConnected = false;
                    this.updateConnectionStatus(false);
                    this.scheduleReconnect();
                };
            }

            scheduleReconnect() {
                setTimeout(() => {
                    if (!this.isConnected) {
                        this.connect();
                        this.reconnectDelay = Math.min(this.reconnectDelay * 2, 30000);
                    }
                }, this.reconnectDelay);
            }

            updateConnectionStatus(connected) {
                if (connected) {
                    this.elements.connectionDot.classList.add('connected');
                    this.elements.connectionStatus.textContent = 'Connected';
                } else {
                    this.elements.connectionDot.classList.remove('connected');
                    this.elements.connectionStatus.textContent = 'Disconnected';
                }
            }

            handlePlaylistUpdate(data) {
                this.playlists.set(data.playlist_id, data);
                this.updateDisplay();
            }

            handleTrackUpdate(data) {
                this.tracks.set(data.track_id, data);
                this.updateDisplay();
            }

            updateDisplay() {
                this.updateStats();
                this.updatePlaylists();
                this.updateTracks();
            }

            updateStats() {
                const playlists = Array.from(this.playlists.values());
                const tracks = Array.from(this.tracks.values());

                this.elements.totalPlaylists.textContent = playlists.length;
                this.elements.totalTracks.textContent = tracks.length;
                this.elements.completedTracks.textContent = tracks.filter(t => t.status === 'completed').length;
                this.elements.failedTracks.textContent = tracks.filter(t => t.status === 'failed').length;
            }

            updatePlaylists() {
                const playlists = Array.from(this.playlists.values());
                
                if (playlists.length === 0) {
                    this.elements.playlistsContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">ðŸŽµ</div>
                            <p>No active playlists</p>
                        </div>
                    `;
                    return;
                }

                this.elements.playlistsContainer.innerHTML = playlists.map(playlist => {
                    const progress = playlist.total_tracks > 0 ? 
                        (playlist.completed_tracks / playlist.total_tracks) * 100 : 0;

                    return `
                        <div class="item-card">
                            <div class="item-header">
                                <div class="item-title">${this.escapeHtml(playlist.playlist_name)}</div>
                                <div class="status-badge status-${playlist.status}">${playlist.status}</div>
                            </div>
                            
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress}%"></div>
                            </div>
                            
                            <div class="playlist-stats">
                                <div class="playlist-stat">
                                    <div class="playlist-stat-number">${playlist.total_tracks}</div>
                                    <div class="playlist-stat-label">Total</div>
                                </div>
                                <div class="playlist-stat">
                                    <div class="playlist-stat-number">${playlist.completed_tracks}</div>
                                    <div class="playlist-stat-label">Done</div>
                                </div>
                                <div class="playlist-stat">
                                    <div class="playlist-stat-number">${playlist.failed_tracks}</div>
                                    <div class="playlist-stat-label">Failed</div>
                                </div>
                                <div class="playlist-stat">
                                    <div class="playlist-stat-number">${playlist.found_tracks}</div>
                                    <div class="playlist-stat-label">Found</div>
                                </div>
                            </div>
                            
                            <div class="timestamp">
                                ${new Date(playlist.timestamp * 1000).toLocaleString()}
                            </div>
                        </div>
                    `;
                }).join('');
            }

            updateTracks() {
                const tracks = Array.from(this.tracks.values())
                    .filter(track => track.status !== 'found' && track.status !== 'searching')
                    .sort((a, b) => a.title.localeCompare(b.title)) // Sort alphabetically by title
                    .slice(0, 20);

                if (tracks.length === 0) {
                    this.elements.tracksContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">ðŸŽ¶</div>
                            <p>No active downloads</p>
                        </div>
                    `;
                    return;
                }

                this.elements.tracksContainer.innerHTML = tracks.map(track => `
                    <div class="item-card">
                        <div class="item-header">
                            <div>
                                <div class="item-title">${this.escapeHtml(track.title)}</div>
                                <div style="font-size: 0.9rem; color: #6b7280;">by ${this.escapeHtml(track.artist)}</div>
                            </div>
                            <div class="status-badge status-${track.status}">${track.status}</div>
                        </div>
                        
                        ${track.status === 'downloading' ? `
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${track.progress}%"></div>
                            </div>
                            <div style="text-align: center; font-size: 0.8rem; color: #6b7280;">
                                ${Math.round(track.progress)}%
                            </div>
                        ` : ''}
                        
                        ${track.error_message ? `
                            <div class="error-message">
                                ${this.escapeHtml(track.error_message)}
                            </div>
                        ` : ''}
                        
                        <div class="timestamp">
                            ${new Date(track.timestamp * 1000).toLocaleString()}
                        </div>
                    </div>
                `).join('');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new StreamripMonitor();
        });
    </script>
</body>
</html>
