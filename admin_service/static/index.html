<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamrip Progress</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>♪ Streamrip Progress</h1>
            <div class="connection-status">
                <div class="status-dot" id="connectionDot"></div>
                <span id="connectionStatus">Connecting...</span>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">↓ Download Last.fm Playlist</h2>
            <form id="lastfmForm">
                <div>
                    <label>Last.fm Playlist URL:</label>
                    <input type="url" name="url" required placeholder="https://www.last.fm/user/username/playlists/playlistname">
                </div>
                
                <div class="form-row">
                    <div>
                        <label>Primary Source:</label>
                        <select name="source">
                            <option value="">Default (from config)</option>
                            <option value="qobuz">Qobuz</option>
                            <option value="tidal">Tidal</option>
                            <option value="deezer">Deezer</option>
                            <option value="soundcloud">SoundCloud</option>
                        </select>
                    </div>
                    <div>
                        <label>Fallback Source:</label>
                        <select name="fallback_source">
                            <option value="">None</option>
                            <option value="qobuz">Qobuz</option>
                            <option value="tidal">Tidal</option>
                            <option value="deezer">Deezer</option>
                            <option value="soundcloud">SoundCloud</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit">Start Download</button>
            </form>
            
            <div id="downloadNotification"></div>
        </div>

        <div class="section">
            <h2 class="section-title">Downloads</h2>
            <div id="playlistsContainer">
                <div class="empty-state">
                    <div class="empty-icon">♪</div>
                    <p>No active downloads</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
