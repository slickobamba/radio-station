<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mama Radio - Web Player</title>
    <meta name="description" content="HTML5 Player for Icecast streaming">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#171717">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="cover-site">
        <div id="bgCover"></div>
        <div class="bg-mask"></div>
    </div>
    <main>
        <section id="player">
            <div class="container">
                <div class="row web-player">
                    <div class="col-12 col-lg-10 mx-lg-auto">
                        <div class="row">
                            <div class="col-12 col-md-5">
                                <div class="cover-album">
                                    <div id="currentCoverArt"></div>
                                </div>
                            </div>
                            <div class="col-12 ml-md-auto col-md-6">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="info-current-song">
                                            <h2 id="currentSong" class="current-song text-uppercase">Loading...</h2>
                                            <h3 id="currentArtist" class="current-artist">Please wait</h3>
                                            <div class="player-controls">
                                                <button class="btn-player" id="btnPlay" aria-label="Play">
                                                    <div class="icon-play"></div>
                                                </button>
                                            </div>
                                            <div class="volume-control">
                                                <div class="volume-slider">
                                                    <input type="range" id="volume" min="0" max="100" value="100">
                                                </div>
                                                <span class="volume-percentage"><span id="volPercentage">100</span>%</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="historic">
                                    <h5>RECENTLY PLAYED</h5>
                                    <div class="row" id="historicSong">
                                        <article class="col-12 col-md-6">
                                            <div class="cover-historic" id="coverHistoric0"></div>
                                            <div class="music-info">
                                                <span class="song" id="songName0">-</span>
                                                <span class="artist" id="artistName0">-</span>
                                            </div>
                                        </article>
                                        <article class="col-12 col-md-6">
                                            <div class="cover-historic" id="coverHistoric1"></div>
                                            <div class="music-info">
                                                <span class="song" id="songName1">-</span>
                                                <span class="artist" id="artistName1">-</span>
                                            </div>
                                        </article>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
