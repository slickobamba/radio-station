<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamRip Radio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #181825 100%);
            color: #cdd6f4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .player-container {
            max-width: 500px;
            width: 100%;
            background: rgba(30, 30, 46, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(116, 199, 236, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #a6adc8;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #f38ba8;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #a6e3a1;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .listeners {
            color: #fab387;
            font-weight: 500;
        }

        .album-art {
            width: 100%;
            height: 300px;
            border-radius: 15px;
            background: linear-gradient(45deg, #45475a, #6c7086);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .album-art.loading img {
            filter: blur(5px);
            opacity: 0.7;
        }

        .album-art-placeholder {
            font-size: 4rem;
            color: #6c7086;
            opacity: 0.5;
        }

        .track-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .track-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #cdd6f4;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .track-artist {
            font-size: 1.2rem;
            color: #a6adc8;
            margin-bottom: 5px;
        }

        .track-album {
            font-size: 1rem;
            color: #6c7086;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .play-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(45deg, #74c7ec, #89b4fa);
            border: none;
            color: #1e1e2e;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(116, 199, 236, 0.3);
        }

        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(116, 199, 236, 0.4);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .volume-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #45475a;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #74c7ec;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .recent-tracks {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #45475a;
        }

        .recent-tracks h3 {
            font-size: 1.1rem;
            color: #a6adc8;
            margin-bottom: 15px;
            text-align: center;
        }

        .recent-track {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.2s ease;
            cursor: pointer;
        }

        .recent-track:hover {
            background: rgba(116, 199, 236, 0.1);
        }

        .recent-track-art {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            background: #45475a;
            flex-shrink: 0;
        }

        .recent-track-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }

        .recent-track-info {
            flex: 1;
            min-width: 0;
        }

        .recent-track-title {
            font-size: 0.9rem;
            color: #cdd6f4;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .recent-track-artist {
            font-size: 0.8rem;
            color: #6c7086;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .error-message {
            background: rgba(243, 139, 168, 0.2);
            color: #f38ba8;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid rgba(243, 139, 168, 0.3);
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            .player-container {
                padding: 20px;
                margin: 10px;
            }
            
            .album-art {
                height: 250px;
            }
            
            .track-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="status-bar">
            <div class="connection-status">
                <div class="status-dot" id="connectionDot"></div>
                <span id="connectionStatus">Connecting...</span>
            </div>
            <div class="listeners">
                <span id="listenerCount">0</span> listeners
            </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div class="album-art" id="albumArt">
            <div class="album-art-placeholder">♪</div>
        </div>

        <div class="track-info">
            <div class="track-title" id="trackTitle">StreamRip Radio</div>
            <div class="track-artist" id="trackArtist">Connecting to stream...</div>
            <div class="track-album" id="trackAlbum"></div>
        </div>

        <div class="player-controls">
            <button class="play-button" id="playButton">
                ▶
            </button>
        </div>

        <div class="volume-control">
            <span>🔊</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
            <span id="volumeDisplay">70%</span>
        </div>

        <div class="recent-tracks" id="recentTracks" style="display: none;">
            <h3>Recently Played</h3>
            <div id="recentTracksList"></div>
        </div>
    </div>

    <audio id="audioPlayer" preload="none"></audio>

    <script>
        class RadioPlayer {
            constructor() {
                this.audio = document.getElementById('audioPlayer');
                this.isPlaying = false;
                this.currentTrack = null;
                this.recentTracks = [];
                this.pollInterval = null;
                
                // Configuration - Update these values
                this.config = {
                    icecastUrl: 'http://your-icecast-server:8000',
                    streamUrl: 'http://your-icecast-server:8000/your-stream.ogg',
                    coverApiUrl: '/api/cover', // Your FastAPI cover lookup endpoint
                    pollInterval: 3000 // Poll every 3 seconds
                };
                
                this.initElements();
                this.setupEventListeners();
                this.startMetadataPolling();
            }

            initElements() {
                this.elements = {
                    connectionDot: document.getElementById('connectionDot'),
                    connectionStatus: document.getElementById('connectionStatus'),
                    listenerCount: document.getElementById('listenerCount'),
                    errorMessage: document.getElementById('errorMessage'),
                    albumArt: document.getElementById('albumArt'),
                    trackTitle: document.getElementById('trackTitle'),
                    trackArtist: document.getElementById('trackArtist'),
                    trackAlbum: document.getElementById('trackAlbum'),
                    playButton: document.getElementById('playButton'),
                    volumeSlider: document.getElementById('volumeSlider'),
                    volumeDisplay: document.getElementById('volumeDisplay'),
                    recentTracks: document.getElementById('recentTracks'),
                    recentTracksList: document.getElementById('recentTracksList')
                };
            }

            setupEventListeners() {
                // Play/Pause button
                this.elements.playButton.addEventListener('click', () => {
                    this.togglePlayback();
                });

                // Volume control
                this.elements.volumeSlider.addEventListener('input', (e) => {
                    const volume = e.target.value;
                    this.audio.volume = volume / 100;
                    this.elements.volumeDisplay.textContent = volume + '%';
                });

                // Audio events
                this.audio.addEventListener('play', () => {
                    this.isPlaying = true;
                    this.elements.playButton.textContent = '⏸';
                });

                this.audio.addEventListener('pause', () => {
                    this.isPlaying = false;
                    this.elements.playButton.textContent = '▶';
                });

                this.audio.addEventListener('error', (e) => {
                    this.showError('Stream connection failed. Please try again.');
                    this.updateConnectionStatus(false);
                });

                this.audio.addEventListener('loadstart', () => {
                    this.updateConnectionStatus(true);
                });
            }

            async togglePlayback() {
                try {
                    if (this.isPlaying) {
                        this.audio.pause();
                    } else {
                        if (!this.audio.src) {
                            this.audio.src = this.config.streamUrl;
                        }
                        await this.audio.play();
                        this.hideError();
                    }
                } catch (error) {
                    this.showError('Failed to start playback: ' + error.message);
                }
            }

            async startMetadataPolling() {
                this.pollMetadata();
                this.pollInterval = setInterval(() => {
                    this.pollMetadata();
                }, this.config.pollInterval);
            }

            async pollMetadata() {
                try {
                    // Fetch metadata from Icecast
                    const metadataResponse = await fetch(`${this.config.icecastUrl}/status-json.xsl`);
                    
                    if (!metadataResponse.ok) {
                        throw new Error('Failed to fetch stream metadata');
                    }

                    const data = await metadataResponse.json();
                    const metadata = this.parseIcecastMetadata(data);
                    
                    if (metadata) {
                        await this.handleMetadataUpdate(metadata);
                        this.updateConnectionStatus(true);
                    }
                } catch (error) {
                    console.error('Metadata polling error:', error);
                    this.updateConnectionStatus(false);
                    
                    // Don't show error unless connection has been working before
                    if (this.currentTrack) {
                        this.showError('Connection to radio stream lost');
                    }
                }
            }

            parseIcecastMetadata(data) {
                try {
                    // Handle Icecast status-json.xsl format
                    if (data.icestats && data.icestats.source) {
                        const sources = Array.isArray(data.icestats.source) 
                            ? data.icestats.source 
                            : [data.icestats.source];
                        
                        for (const source of sources) {
                            // Find our stream mountpoint
                            if (source.listenurl && source.listenurl.includes(this.getStreamMountpoint())) {
                                return this.extractTrackInfo(source);
                            }
                        }
                    }
                    return null;
                } catch (error) {
                    console.error('Error parsing Icecast metadata:', error);
                    return null;
                }
            }

            extractTrackInfo(source) {
                const titleField = source.title || source.yp_currently_playing || '';
                
                if (!titleField) return null;

                let artist, title;
                
                // Parse "Artist - Title" format
                if (titleField.includes(' - ')) {
                    const parts = titleField.split(' - ');
                    artist = parts[0].trim();
                    title = parts.slice(1).join(' - ').trim();
                } else {
                    artist = 'Unknown Artist';
                    title = titleField.trim();
                }

                return {
                    artist,
                    title,
                    album: source.album || '',
                    listeners: parseInt(source.listeners || 0),
                    bitrate: source.bitrate || '',
                    server_name: source.server_name || '',
                    server_description: source.server_description || ''
                };
            }

            getStreamMountpoint() {
                // Extract mountpoint from stream URL
                try {
                    const url = new URL(this.config.streamUrl);
                    return url.pathname;
                } catch {
                    return '/stream';
                }
            }

            async handleMetadataUpdate(metadata) {
                // Check if this is a new track
                const trackId = `${metadata.artist}|${metadata.title}`.toLowerCase();
                const isNewTrack = !this.currentTrack || this.currentTrack.id !== trackId;

                if (isNewTrack) {
                    this.currentTrack = { ...metadata, id: trackId };
                    await this.updateTrackDisplay(metadata);
                    await this.fetchAndDisplayCover(metadata);
                    this.addToRecentTracks(metadata);
                    this.hideError();
                }

                // Always update listener count
                this.elements.listenerCount.textContent = metadata.listeners;
            }

            updateTrackDisplay(metadata) {
                this.elements.trackTitle.textContent = metadata.title || 'Unknown Title';
                this.elements.trackArtist.textContent = metadata.artist || 'Unknown Artist';
                this.elements.trackAlbum.textContent = metadata.album || '';
                
                // Update page title
                document.title = `${metadata.artist} - ${metadata.title} | StreamRip Radio`;
            }

            async fetchAndDisplayCover(metadata) {
                // Set loading state
                this.elements.albumArt.classList.add('loading');
                
                try {
                    // Call your FastAPI cover lookup endpoint
                    const coverResponse = await fetch(
                        `${this.config.coverApiUrl}?artist=${encodeURIComponent(metadata.artist)}&title=${encodeURIComponent(metadata.title)}&album=${encodeURIComponent(metadata.album || '')}`
                    );

                    if (coverResponse.ok) {
                        const coverData = await coverResponse.json();
                        
                        if (coverData.cover_url) {
                            await this.displayCoverImage(coverData.cover_url);
                        } else {
                            this.displayPlaceholder();
                        }
                    } else {
                        this.displayPlaceholder();
                    }
                } catch (error) {
                    console.error('Error fetching cover art:', error);
                    this.displayPlaceholder();
                } finally {
                    this.elements.albumArt.classList.remove('loading');
                }
            }

            async displayCoverImage(url) {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => {
                        this.elements.albumArt.innerHTML = `<img src="${url}" alt="Album Art">`;
                        resolve();
                    };
                    img.onerror = () => {
                        this.displayPlaceholder();
                        resolve();
                    };
                    img.src = url;
                });
            }

            displayPlaceholder() {
                this.elements.albumArt.innerHTML = '<div class="album-art-placeholder">♪</div>';
            }

            addToRecentTracks(metadata) {
                // Add to recent tracks list
                this.recentTracks.unshift({
                    ...metadata,
                    timestamp: Date.now()
                });

                // Keep only last 5 tracks
                this.recentTracks = this.recentTracks.slice(0, 5);
                this.updateRecentTracksDisplay();
            }

            updateRecentTracksDisplay() {
                if (this.recentTracks.length === 0) {
                    this.elements.recentTracks.style.display = 'none';
                    return;
                }

                this.elements.recentTracks.style.display = 'block';
                this.elements.recentTracksList.innerHTML = this.recentTracks.map(track => `
                    <div class="recent-track">
                        <div class="recent-track-art">
                            <div style="width: 100%; height: 100%; background: #45475a; border-radius: 6px; display: flex; align-items: center; justify-content: center; color: #6c7086; font-size: 0.8rem;">♪</div>
                        </div>
                        <div class="recent-track-info">
                            <div class="recent-track-title">${this.escapeHtml(track.title)}</div>
                            <div class="recent-track-artist">${this.escapeHtml(track.artist)}</div>
                        </div>
                    </div>
                `).join('');
            }

            updateConnectionStatus(connected) {
                if (connected) {
                    this.elements.connectionDot.classList.add('connected');
                    this.elements.connectionStatus.textContent = 'Connected';
                } else {
                    this.elements.connectionDot.classList.remove('connected');
                    this.elements.connectionStatus.textContent = 'Disconnected';
                }
            }

            showError(message) {
                this.elements.errorMessage.textContent = message;
                this.elements.errorMessage.style.display = 'block';
            }

            hideError() {
                this.elements.errorMessage.style.display = 'none';
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            destroy() {
                if (this.pollInterval) {
                    clearInterval(this.pollInterval);
                }
                if (this.audio) {
                    this.audio.pause();
                    this.audio.src = '';
                }
            }
        }

        // Initialize player when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.radioPlayer = new RadioPlayer();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (window.radioPlayer) {
                window.radioPlayer.destroy();
            }
        });
    </script>
</body>
</html>
